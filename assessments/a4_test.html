<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>A4</title>

    <!-- Normalize or reset CSS with your favorite library -->
    <link rel="stylesheet" href="/assessments/css/normalize.min.css">

    <!-- Load paper.css for happy printing -->
    <link rel="stylesheet" href="/assessments/css/paper.css">

    <!-- Set page size here: A5, A4 or A3 -->
    <!-- Set also "landscape" if you need -->
    <style type="text/css">
        @page {size: A4}
        article{
            border: 1px solid #0a4154;
            height: 100%;
            width: 100%;
            background: #ffffff;
        }
        .sheet{background: #efefef;}
    </style>
</head>

<!-- Set "A5", "A4" or "A3" for class name -->
<!-- Set also "landscape" if you need -->
<body class="A4">

<!-- Each sheet element should have the class "sheet" -->
<!-- "padding-**mm" is optional: you can set 10, 15, 20 or 25 -->
<section class="sheet padding-10mm">
    <article>This is an A4 document. Page 1</article>
</section>

<section class="sheet padding-10mm">
    <article>This is an A4 document. Page 2</article>
</section>

<section class="sheet padding-10mm">
    <article>This is an A4 document. Page 3</article>
</section>

<section class="sheet padding-10mm">
    <article>This is an A4 document. Page 3</article>
</section>

</body>

</html>
